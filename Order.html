<html>
<head>
  <title>Cheech's Pizza Parlor - Order Online</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="Cheech's-Pizza-Logo.png" alt="Logo" class="Logo-image">
        <nav>
            <ul class="navigation">
              <li><a href="Home.html">Home</a></li>
              <li><a href="order.html">Order Online</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="OurLocation.html">Our Location</a></li>
            </ul>
          </nav>
    </header>
  <div class="container">
    <div class="column2">
      <form>
        <div class="form-group">
          <label for="first-name">Customer First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Customer Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="phone">Customer Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="pizza">Pizza Choice:</label>
          <select id="pizza" name="pizza" required>
            <option value="">Select Pizza</option>
            <option value="margherita">Margherita</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="hawaiian">Hawaiian</option>
            <option value="meat-lovers">Meat Lovers</option>
            <option value="supreme">Supreme</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Number of Pizzas:</label>
          <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="column2">
      <div class="form-group">
        <label for="testimonial">Customer Testimonial:</label>
        <textarea id="testimonial" name="testimonial" rows="6"></textarea>
      </div>
      <div class="form-group">
        <p>Social Media links:</p>
        <a href="#" target="_blank">Facebook</a><br>
        <a href="#" target="_blank">Twitter</a><br>
        <a href="#" target="_blank">Instagram</a><br>
      </div>
      <div class="form-group">
        <p>Other Information</p>
        <textarea id="OtherInfo" name="OtherInfo" rows="6"></textarea>
        <!-- Add any extra content you want here -->
      </div>
    </div>
  </div>
</body>
</html>
